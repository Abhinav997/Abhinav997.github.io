<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Abhinav Pandey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #8e2de2 0%, #fff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* Date-time shifted to bottom */
    .center-content {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: #5B247A;
      font-size: 1.2rem; /* smaller font */
      font-weight: 500;
      text-shadow: 1px 1px 8px #ffffff44;
    }

    /* Hamburger menu styles */
    #menuToggle {
      display: block;
      position: fixed;
      top: 32px;
      left: 32px;
      z-index: 3;
      -webkit-user-select: none;
      user-select: none;
    }
    #menuToggle input {
      display: block;
      width: 40px;
      height: 32px;
      position: absolute;
      top: -6px;
      left: -6px;
      cursor: pointer;
      opacity: 0;
      z-index: 4;
    }
    #menuToggle span {
      display: block;
      width: 35px;
      height: 4px;
      margin-bottom: 7px;
      background: #5B247A;
      border-radius: 3px;
      transition: all 0.3s;
      z-index: 3;
      position: relative;
    }
    #menuToggle input:checked ~ span:nth-child(2) {
      transform: rotate(45deg) translate(7px, 7px);
      background: #fff;
    }
    #menuToggle input:checked ~ span:nth-child(3) {
      opacity: 0;
    }
    #menuToggle input:checked ~ span:nth-child(4) {
      transform: rotate(-45deg) translate(8px, -8px);
      background: #fff;
    }

    /* Translucent menu background */
    #menu {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 260px;
      background: rgba(91, 36, 122, 0.8); /* translucent */
      backdrop-filter: blur(6px);          /* frosted effect (where supported) */
      color: #fff;
      transform: translateX(-110%);
      transition: transform 0.3s;
      z-index: 2;
      padding-top: 70px;
      box-shadow: 3px 0 18px #2221;
    }
    #menuToggle input:checked ~ #menu {
      transform: none;
    }
    #menu h2 {
      margin-top: 0;
      margin-bottom: 12px;
      padding: 16px;
      font-size: 1.3rem;
      border-bottom: 1px solid #eee2;
      color: #fff;
      letter-spacing: 0.04em;
    }
    #menu p {
      padding: 0 16px;
      font-size: 1rem;
      margin: 6px 0 0 0;
      color: #f6ecff;
    }
    #menu a {
      color: #ffdfef;
      text-decoration: none;
    }
    #menu a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .center-content {
        font-size: 3.5vw;
        bottom: 12px;
      }
      #menu {
        width: 80vw;
        min-width: 160px;
      }
    }
  </style>
</head>
<body>
  <!-- Hamburger Menu -->
  <nav id="menuToggle">
    <input type="checkbox" />
      <span></span>
      <span></span>
      <span></span>
    <div id="menu">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:abhinavpandey2107@gmail.com">abhinavpandey2107@gmail.com</a></p>
      <p>Phone: +91 8660515415</p>
      <p>Address: Faizabad Road, Lucknow</p>
    </div>
  </nav>

  <!-- Date and Time at bottom -->
  <div class="center-content" id="datetime"></div>

  <script>
    function updateDateTime(){
      const dtDiv = document.getElementById("datetime");
      const now = new Date();
      // Removed seconds
      const options = { 
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
        timeZoneName: 'short'
      };
      dtDiv.textContent = now.toLocaleString('en-IN', options);
    }
    setInterval(updateDateTime, 1000);
    window.onload = updateDateTime;
  </script>
</body>
</html>
